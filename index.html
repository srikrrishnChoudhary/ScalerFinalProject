<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" alt="logo1">
        <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" alt="logo2">
    </nav>

    <div class="container">
        <div class="modal">
            <form id="tweet-form">
                <div class="tweet-container">
                    <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739" alt="profile" width="50px" height="50px">
                    <textarea id="tweet-content" rows="15" cols="50" placeholder="Type your thoughts here...."></textarea>
                    <button id="post-btn" type="submit">Post</button>
                </div>
            </form>
        </div>
        <div class="post-container"></div>
    </div>
    <p>Â© 2024 Srikrrishn Choudhary</p>
    <script src="script.js"></script>
</body>
</html>
